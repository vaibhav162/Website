<html>
<head><title>gallery</title>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
#myCarousel{ overflow:hidden; }

</style>
  </head>
<body>

<div class="container">
  <h2>GALLERY</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="slider1.jpeg"  style="width:100%;height:80%;">
        <div class="carousel-caption">
          <h3>Elecricity lines</h3>
          <p>each & every village will get elecricity</p>
        </div>
      </div>

      <div class="item">
        <img src="slider2.jpg"  style="width:100%;height:80%;">
        <div class="carousel-caption">
          <h3>Power Station</h3>
          <p>To provide u elecricity!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="slider3.jpg" style="width:100%;height:80%;">
        <div class="carousel-caption">
          <h3>installation</h3>
          <p>Working everyday & night!</p>
        </div>
      </div>
	  
	  <div class="item">
        <img src="slider4.jpg" style="width:100%;height:80%;">
        <div class="carousel-caption">
          <h3>Site</h3>
          <p>New Machines for improvement!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
